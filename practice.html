<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
</head>
<body>

<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <br>
    <label for="disabledInput">Disabled Input:</label>
    <input type="text" id="disabledInput" name="disabledInput" placeholder="This is disabled" disabled>
    <br>
    <label for="limitedText">Limited Text:</label>
    <input type="text" id="limitedText" name="limitedText" maxlength="20" placeholder="Up to 20 characters">
    <br>
    <label for="defaultText">Default Value:</label>
    <input type="text" id="defaultText" name="defaultText" value="Default Value">
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
